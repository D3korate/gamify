<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Контактная информация</title>
</head>
<body>
    @@include('_header.html')
    
    <div class="container">
        <div class="nav-bar">
            <div class="nav-bar__wrapper">
                <a href="#" class="nav-bar__wrapper-link active">
                    Каталог товаров
                </a>
                <a href="#" class="nav-bar__wrapper-link">
                     Контакты
                </a>
                <a href="#" class="nav-bar__wrapper-link">
                     Возврат товара
                </a>
                <a href="#" class="nav-bar__wrapper-link">
                     Скидки
                </a>
            </div>
            <div class="nav-bar__navigation">
                <a href="#" class="nav-bar__navigation-link nav-bar__navigation-link_search"></a>
                <a href="#" class="nav-bar__navigation-link nav-bar__navigation-link_privc"></a>
                <a href="#" class="nav-bar__navigation-link nav-bar__navigation-link_basket"></a>
            </div>
        </div>
        <div class="crumbs__basket">
            <span class="crumbs__basket-number">1</span>
            <span class="crumbs__basket-text">Корзина</span>
            <span class="crumbs__basket-separate"></span>
            <span class="crumbs__basket-number">2</span>
            <span class="crumbs__basket-text">Контактная информация</span>
            <span class="crumbs__basket-separate"></span>
            <span class="crumbs__basket-number active">3</span>
            <span class="crumbs__basket-text active">Способ получения</span>
            <span class="crumbs__basket-separate"></span>
            <span class="crumbs__basket-number">4</span>
            <span class="crumbs__basket-text">Готово!</span>
        </div>
        <div class="bascet-stage-three">
            <h2 class="bascet-stage-three__title">
                Способ получнения
            </h2>
            <div class="bascet-stage-three__content">
                <h3 class="bascet-stage-three__content-title">
                    Оплата
                </h3>
                <div include="form-input-select()">
                    <select required>
                      <option value="1">Наличными при получении</option>
                      <option value="2">Картой при получении</option>
                    </select>
                </div>
                <h3 class="bascet-stage-three__content-title">
                    Получение
                </h3>
                <div include="form-input-select()">
                    <select required>
                      <option value="1">Самовызов из магазина</option>
                    </select>
                </div>
                <a href="#" class="bascet-stage-three__content-continue btn">Продолжить</a>
            </div>
    </div>

    @@include('_footer.html')
    <script src="/js/script.js"></script>
</body>
</html>
